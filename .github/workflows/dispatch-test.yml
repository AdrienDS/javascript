name: Dispatch test event
on:
  push:
  pull_request:
jobs:
  dispatch:
    name: Dispatch event
    runs-on: ubuntu-latest
    steps:
      - uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: NPM Test
          repo: hello-seam/seamapi-javascript-tests
          token: ${{ secrets.BOT_GH_TOKEN }}
          inputs: '{ "sdkSha": "${{ github.event.head_commit.head.sha }}", "prRepo": "seamapi-javascript", "prNumber": "${{ github.event.number }}" }'
